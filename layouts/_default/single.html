{{- define "main" -}}
  <div
    class="container"
    data-next="{{- i18n "next" -}}"
    data-prev="{{- i18n "prev" -}}"
    data-close="{{- i18n "close" -}}"
    data-loading="{{- i18n "loading" -}}"
  >
    {{- partial "nav.html" . -}}
    {{- with .Content -}}
      <article class="info">
        {{- . -}}
      </article>
    {{- end -}}
  </div>
{{- end -}}
